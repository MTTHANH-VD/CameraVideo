<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Triggered Video AR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #example-video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="example-video" src="video.mp4" loop crossorigin="anonymous"></video>

  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: yes; uiLoading: yes;" 
           embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">

    <a-assets>
      <video id="video1" src="video.mp4" preload="auto" crossorigin="anonymous" webkit-playsinline playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1" height="0.5625" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
